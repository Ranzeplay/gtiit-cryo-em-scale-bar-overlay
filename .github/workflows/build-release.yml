name: Build Release Binaries

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Publish Linux Release
        run: dotnet publish ScaleBarOverlay.csproj -c Release -r linux-x64 --self-contained
      
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ScaleBarOverlay-linux-x64
          path: bin/Release/net8.0/linux-x64/publish/
          retention-days: 90

  build-windows:
    name: Build Windows Binary
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Publish Windows Release
        run: dotnet publish ScaleBarOverlay.csproj -c Release -r win-x64 --self-contained
      
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ScaleBarOverlay-win-x64
          path: bin/Release/net8.0/win-x64/publish/
          retention-days: 90
